<!DOCTYPE html>
<html>
<head>
    <title>AAMIN PROFESSIONAL PDF STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="dashboard">
    <h1 class="logo">AAMIN PROFESSIONAL PDF STUDIO</h1>
    <p class="tagline">Smart PDF Manager</p>
</div>

<div class="controls">
    <input type="file" id="imageInput" multiple accept="image/*">
    <input type="file" id="cameraInput" accept="image/*" capture="environment">
    <button onclick="generatePDF()">Create PDF</button>
</div>

<div class="folder-section">
    <input type="text" id="folderName" placeholder="New Folder Name">
    <button onclick="createFolder()">Create Folder</button>
</div>

<div class="storage-bar">
    <div id="storageFill"></div>
</div>
<p id="storageText"></p>

<h2>Folders</h2>
<div id="folderList"></div>

<footer>

</footer>

<script src="script.js"></script>
</body>
</html>
